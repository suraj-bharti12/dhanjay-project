<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Document</title>
</head>

<body>
    <div class="vcard-header gradient-red-orange-bg"
        style="background: linear-gradient(45deg, rgb(255, 255, 255) 0%, rgb(255, 255, 255) 1%, rgb(150, 150, 150) 100%);">
        <div class="vcard-header-wrapper">
            <div class="vcard-top-info">
                <h4 class="top"></h4>
                <img src="/newlogo.png">
                <h2 data-test="full-name" class="name" style="color:black">Henal Gala</h2>
            </div>
            <div class="vcard-functions">
                <div class="vcard-functions-wrapper">
                    <a class="header-button ng-hide" style="transition: all 0.15s ease 0s;">
                        <img src="/phone.png" class="icon-phone"><br>
                        <small class="dynamicTextColor">Call</small>
                    </a>
                </div>
            </div>
        </div>
    </div>

    
    <div class="vcard-body-wrapper">
        <div class="vcard-body">

            <div class="vcard-row">
                <div class="ng-binding">Certified Nutritionist. Nutrition meets passion to create amazing
                    transformations through the right food, at the right time in the right way</div>
            </div>
            <div class="vcard-separator"></div>

            <div class="vcard-row">
                <div class="flexbox">
                    <i class="fa fa-phone"></i>
                    <div class="box">
                        <div><a href="tel:+919642429342" class="ng-binding">+919642429342</a></div>
                        <small>Mobile</small>
                    </div>
                </div>
            </div>
            <div class="vcard-separator"></div>

            <div class="vcard-row">
                <div class="flexbox">
                    <i class="fa fa-globe"></i>
                    <div class="box">
                        <div><a href="https://www.winthescale.in/" class="ng-binding">www.winthescale.in</a></div>
                        <small>Website</small>
                    </div>
                </div>
            </div>
            <div class="vcard-separator"></div>

            <div class="vcard-row vcard-social" style="margin-bottom:20px;">
                <div class="socialMedia-container">
                    <label>Social Media</label>
                    <div class="iconlist">
                        <a href=""><i class="fa fa-instagram"></i></a>
                        <a href=""><i class="fa fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>

            <div class="vcard-row follow-scroll contactData-container fixed-button">
                <a id="prime" class="fab" style="background: rgb(164, 158, 160);">
                    <i class='fas fa-user-plus'></i>
                    <span>Download vCard </span>
                </a>
            </div>

            <div class="vcard-row follow-scroll share-container fixed-button fixed-button--share-button">
                <div class="fabs">
                    <a id="prime" class="fab white-bgd ng-scope">
                       
                        <i class='fas fa-user-plus' style="color: black;"></i>
                            <span style="color: black;">Share this page </span>
                    </a>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
